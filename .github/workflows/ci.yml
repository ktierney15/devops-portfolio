name: CI
on:
  push: 
    branches: ["main"]
  pull_request:
    branches: [ "main", "develop" ]


  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up NodeJS environment
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install package dependencies
        run: npm install

